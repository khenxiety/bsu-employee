<section class="main">
    <header class="nav">
        <div class="left">
            <a href="index.html">
                <img src="./assets/logobsu3.png" alt="logo" class="logo" />
                <span class="logo-title"> BATANGAS STATE UNIVERSITY </span>
            </a>
        </div>
    </header>

    <div class="login-container">
        <div class="login-box round">
            <div class="container-fluid" style="height: 100%">
                <div class="row" style="height: 100%">
                    <div class="col-md-7 content round-start" style="background-color: #ff3e3e">
                        <div class="text-wrapper text-white d-flex">
                            <h1>
                                Planning &
                                <br />
                                Development Office
                            </h1>
                            <div class="line"></div>

                            <h4>Personnel Record Management Information System</h4>
                        </div>
                    </div>
                    <div class="col content login-col">
                        <div class="login d-flex align-items-center py-2">
                            <div class="container">
                                <div class="row">
                                    <div class="col-12 text-center">
                                        <h5 class="mb-0" style="font-size: 35px">Admin Panel</h5>
                                        <p style="font-size: 14px" class="text-muted mb-3">
                                            Sign in to your admin account.
                                        </p>
                                    </div>
                                    <div class="col-lg-10 col-xl-10 mx-auto">
                                        <form (ngSubmit)="login()">
                                            <div class="form-group">
                                                <label for="inputEmail" style="
                                                    font-weight: normal;
                                                    font-size: 13px;
                                                    margin-bottom: 0px;
                                                ">Username</label>
                                                <input id="inputEmail" [(ngModel)]="username" type="text"
                                                    name="username" placeholder="Enter Username" required=""
                                                    autofocus="" class="form-control" />
                                            </div>
                                            <div class="form-group">
                                                <label for="inputPassowrd" style="font-weight: normal; font-size: 13px;margin-bottom: 0px;">Password</label>
                                                <input id="inputPassword" [(ngModel)]="password" type="password"
                                                    name="password" placeholder="Enter Password" required=""
                                                    class="form-control" />
                                            </div>

                                            <button type="submit"  name="login" mat-raised-button style=" width: 100%;margin-top: 20px;margin-bottom: 10px;background-color: #ff3e3e;color: white;">
                                                Sign in
                                            </button>
                                            <div class="form-group mt-0 p-0 text-center">
                                                <a style="font-size: 12px; color: #6c757d" class=""
                                                    href="../res\forgot\forgot-password.php" id="forgotPass">Forgot
                                                    Password? Click here</a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
