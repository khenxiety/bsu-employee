<h1 mat-dialog-title>Delete Employee</h1>
<mat-dialog-content>



    <p>Are you sure you want to delete this employee?</p>
</mat-dialog-content>

<mat-dialog-actions>

    <button mat-button [mat-dialog-close]="false">No</button>
    <button mat-button (click)="deleteEmployee()" class="btn-primary">Yes</button>

</mat-dialog-actions>
