<h1 mat-dialog-title>Filter</h1>


<mat-dialog-content>
    <div class="form-group">
        <label for="filter">
            Filter by Department
        </label>
        <select name="filter" id="filter" [(ngModel)]="filter" class="form-select">

            <option value="All" selected>All</option>
            <option value="CICS">CICS</option>
            <option value="CIT">CIT</option>
            <option value="CEAFA"> CEAFA</option>
            


    
    
    
        </select>

    </div>
    


    



</mat-dialog-content>

<mat-dialog-actions>

    <button mat-raised-button mat-dialog-close [mat-dialog-close]="filter" class="btn-primary">Filter</button>

</mat-dialog-actions>
